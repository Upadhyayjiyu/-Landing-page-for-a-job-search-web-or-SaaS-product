<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobFinder - Find Your Dream Job</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Job</h1>
      <p>Search thousands of jobs from top companies around the world.</p>
      <a href="#search" class="cta-button">Get Started</a>
    </div>
    <img src="https://source.unsplash.com/800x400/?office,job" alt="Job Search" class="hero-image">
  </header>

  <section id="search" class="search-section">
    <form id="jobSearchForm">
      <input type="text" id="keywords" placeholder="Job title or keyword" required>
      <input type="text" id="location" placeholder="Location (e.g., Remote, NY)">
      <button type="submit">Search Jobs</button>
    </form>
  </section>

  <section class="results-section" id="results">
    <!-- Job results will be shown here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
